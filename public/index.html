	<meta name="description" content="A MTG themed Lorem Ipsum generator">

	<header class="bg-darkest">
		<h1>Lotus Ipsum</h1>
	</header>
	<div id="main" class="bg-darker">
		<p>
			Welcome planeswalker!
		</p>
		<br />
		<p>How many answers do you need?</p>
		<hr>
		<div id="text-container" class="color-text"></div>
		<div id="message-container"></div>
		<input type="number" id="num-paras" placeholder="3" min='0' max='20' />
		<button type="button" id="generate-button" onclick="getParagraphs()"
			class="bg-primary color-text">Generate!</button>
		<button type="button" data-clipboard-target="#text-container" id="copy-button"
			class="bg-primary color-text">Copy to
			clipboard</button>
